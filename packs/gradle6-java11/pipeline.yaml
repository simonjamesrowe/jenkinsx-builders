agent:
  label: jenkins-gradle6-java11
  container: gradle6-java11
pipelines:
  pullRequest:
    setVersion:
      steps:
        - sh: echo \$(jx-release-version)-SNAPSHOT > VERSION
          name: next-version
          comment: so we can retrieve the version in later steps
    build:
      steps:
        - sh: systemctl start docker
          name: start docker
        - sh: docker version
          name: docker-version
        - sh: gradle -I /home/jenkins/.gradle/init.gradle clean build publish --info
          name: gradle-build
  release:
    setVersion:
      steps:
        - sh: echo \$(jx-release-version) > VERSION
          name: next-version
          comment: so we can retrieve the version in later step
        - sh: jx step tag --version \$(cat VERSION)
          name: tag-version
    build:
      steps:
        - sh: gradle clean build
          name: gradle-build
    postBuild:
      steps:
        - sh: gradle -I /home/jenkins/.gradle/init.gradle publish -Pversion=\$(cat VERSION)
          name: gradle-publish